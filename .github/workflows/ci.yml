name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Tidy
        run: go mod tidy

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./cmd/trooper
